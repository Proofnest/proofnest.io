<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="50%" stop-color="#fcd34d"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
  </defs>

  <!-- Stylized "P" lettermark with proof/verification motif -->

  <!-- The P stem -->
  <path
    d="M18 12 L18 52"
    stroke="url(#lg)"
    stroke-width="6"
    stroke-linecap="round"
    fill="none"/>

  <!-- The P bowl - designed as a circular "nest" -->
  <circle
    cx="34"
    cy="24"
    r="14"
    fill="none"
    stroke="url(#lg)"
    stroke-width="4"/>

  <!-- Connection from stem to bowl -->
  <path
    d="M18 12 L20 12 Q34 12 34 10"
    stroke="url(#lg)"
    stroke-width="4"
    stroke-linecap="round"
    fill="none"
    opacity="0"/>

  <!-- Inner verification element - checkmark inside the bowl -->
  <path
    d="M28 24 L32 28 L40 19"
    fill="none"
    stroke="#8b5cf6"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"/>

  <!-- Accent dot - the "nest" core -->
  <circle cx="34" cy="44" r="4" fill="url(#lg)" opacity="0.6"/>
</svg>
