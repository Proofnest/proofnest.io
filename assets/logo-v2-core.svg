<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="amber" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
    <linearGradient id="emerald" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>
  </defs>

  <!-- Centralized Core: Concentric offset rings -->

  <!-- Outer ring - slightly offset for depth -->
  <ellipse cx="33" cy="31" rx="26" ry="26" fill="none" stroke="url(#amber)" stroke-width="2" opacity="0.4"/>

  <!-- Middle ring - offset opposite direction -->
  <ellipse cx="31" cy="33" rx="19" ry="19" fill="none" stroke="url(#emerald)" stroke-width="2" opacity="0.6"/>

  <!-- Inner ring - centered -->
  <circle cx="32" cy="32" r="12" fill="none" stroke="url(#amber)" stroke-width="2.5"/>

  <!-- Core dot -->
  <circle cx="32" cy="32" r="5" fill="#8b5cf6"/>

  <!-- Accent dots on rings -->
  <circle cx="32" cy="6" r="2.5" fill="url(#amber)"/>
  <circle cx="52" cy="32" r="2.5" fill="url(#emerald)"/>
  <circle cx="32" cy="58" r="2.5" fill="url(#amber)"/>
  <circle cx="12" cy="32" r="2.5" fill="url(#emerald)"/>
</svg>
