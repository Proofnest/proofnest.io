<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brand-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="50%" stop-color="#fcd34d"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    <linearGradient id="amber-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
    <linearGradient id="emerald-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>
  </defs>

  <!-- Outer ring - the nest -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="url(#brand-gradient)" stroke-width="2.5"/>

  <!-- Inner structure - three interlocking arcs representing proof layers -->
  <path d="M32 12 A20 20 0 0 1 50.32 26" fill="none" stroke="url(#amber-gradient)" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M50.32 26 A20 20 0 0 1 39.64 49.32" fill="none" stroke="url(#brand-gradient)" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M39.64 49.32 A20 20 0 0 1 13.68 38" fill="none" stroke="url(#emerald-gradient)" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M13.68 38 A20 20 0 0 1 24.36 14.68" fill="none" stroke="url(#amber-gradient)" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Three proof nodes -->
  <circle cx="32" cy="12" r="5" fill="url(#amber-gradient)"/>
  <circle cx="50" cy="42" r="5" fill="url(#emerald-gradient)"/>
  <circle cx="14" cy="42" r="5" fill="#8b5cf6"/>

  <!-- Center core - genesis point -->
  <circle cx="32" cy="32" r="8" fill="url(#brand-gradient)"/>
  <circle cx="32" cy="32" r="4" fill="#000"/>
</svg>
