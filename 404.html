<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | ProofNest</title>
    <meta name="robots" content="noindex">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #030303;
            --gold: #EAB308;
            --gold-glow: rgba(234, 179, 8, 0.4);
            --cyan: #22D3EE;
            --text: #fafafa;
            --text-dim: #a3a3a3;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 24px;
        }
        .logo {
            width: 64px;
            height: 64px;
            margin-bottom: 32px;
            filter: drop-shadow(0 0 20px var(--gold-glow));
        }
        h1 {
            font-size: clamp(72px, 15vw, 120px);
            font-weight: 700;
            letter-spacing: -4px;
            background: linear-gradient(135deg, var(--gold), var(--cyan));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
        }
        p {
            font-size: 18px;
            color: var(--text-dim);
            margin-bottom: 32px;
            max-width: 400px;
        }
        a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: transparent;
            border: 1px solid var(--gold);
            border-radius: 100px;
            color: var(--text);
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        a:hover {
            background: var(--gold);
            color: var(--bg);
        }
        a svg {
            transition: transform 0.3s;
        }
        a:hover svg {
            transform: translateX(-4px);
        }
    </style>
</head>
<body>
    <svg class="logo" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#EAB308"/>
                <stop offset="100%" stop-color="#FACC15"/>
            </linearGradient>
            <linearGradient id="g2" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#22D3EE"/>
                <stop offset="100%" stop-color="#67E8F9"/>
            </linearGradient>
        </defs>
        <path d="M12 32 A20 20 0 0 1 32 12" fill="none" stroke="url(#g1)" stroke-width="5" stroke-linecap="round"/>
        <path d="M32 12 A20 20 0 0 1 52 32" fill="none" stroke="url(#g2)" stroke-width="5" stroke-linecap="round"/>
        <path d="M52 32 A20 20 0 0 1 32 52" fill="none" stroke="url(#g1)" stroke-width="5" stroke-linecap="round"/>
        <path d="M32 52 A20 20 0 0 1 12 32" fill="none" stroke="url(#g2)" stroke-width="5" stroke-linecap="round"/>
        <circle cx="32" cy="32" r="8" fill="url(#g1)"/>
    </svg>
    <h1>404</h1>
    <p>This page doesn't exist. The proof you're looking for might be elsewhere.</p>
    <a href="/">
        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        Back to Home
    </a>
</body>
</html>
